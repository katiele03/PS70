<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignments | Katie Le</title>

  <!-- Fonts + Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffe4e6, #f9a8d4, #ec4899);
      color: #831843;
      text-align: center;
      scroll-behavior: smooth;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(255, 240, 245, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.25);
      padding: 1rem 1.5rem;
      z-index: 100;
      transition: all 0.3s ease;
    }
    .navbar.scrolled { background: rgba(255, 240, 245, 0.75); padding: 0.7rem 1.2rem; }

    /* Buttons */
    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .nav-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 9999px;
      background: linear-gradient(135deg, #f9a8d4, #ec4899);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .nav-btn:hover {
      background: linear-gradient(135deg, #ec4899, #db2777);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    /* Header */
    h1 {
      font-family: 'Playfair Display', serif;
      margin-top: 6rem;
      font-size: 2.8rem;
      color: #831843;
      animation: fadeDown 1.2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Grid Layout */
    .assignment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem 6rem;
      max-width: 1200px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeUp 1.3s ease forwards 0.4s;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cards */
    .project-card {
      background: rgba(255, 241, 242, 0.9);
      border-radius: 20px;
      padding: 2rem 1.2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }
    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background: linear-gradient(135deg, #fff1f2, #ffe4e6);
    }
    .project-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(236,72,153,0.1), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .project-card:hover::before { opacity: 1; }

    /* Footer */
    footer {
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #831843;
      text-align: center;
      background: linear-gradient(to top, rgba(255, 228, 230, 0.9), transparent);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="hero-buttons">
      <a href="../index.html" class="nav-btn">Home</a>
      <a href="../about.html" class="nav-btn">About Me</a>
      <a href="../13_finalproject/index.html" class="nav-btn">Final Project</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Assignments</h1>

    <div class="assignment-grid">
      <div class="project-card" onclick="location.href='../01_intro/index.html'">Week 1: Intro</div>
      <div class="project-card" onclick="location.href='../02_2Ddesign/index.html'">Week 2: 2D Design</div>
      <div class="project-card" onclick="location.href='../03_fabrication/index.html'">Week 3: Fabrication</div>
      <div class="project-card" onclick="location.href='../04_microcontroller/index.html'">Week 4: Microcontrollers</div>
      <div class="project-card" onclick="location.href='../05_3Ddesign/index.html'">Week 5: 3D Design</div>
      <div class="project-card" onclick="location.href='../06_inputs/index.html'">Week 6: Inputs</div>
      <div class="project-card" onclick="location.href='../07_outputs/index.html'">Week 7: Outputs</div>
      <div class="project-card" onclick="location.href='../08_cnc/index.html'">Week 8: CNC</div>
      <div class="project-card" onclick="location.href='../09_networking/index.html'">Week 9: Networking</div>
      <div class="project-card" onclick="location.href='../10_machine/index.html'">Week 10: Machine Building</div>
      <div class="project-card" onclick="location.href='../11_unknown/index.html'">Week 11</div>
      <div class="project-card" onclick="location.href='../12_unknown/index.html'">Week 12</div>
      <div class="project-card" onclick="location.href='../13_finalproject/index.html'">Final Project</div>
    </div>
  </main>

  <footer>Katie Le | Harvard University</footer>

  <!-- Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    window.addEventListener('scroll', () => {
      const nav = document.querySelector('.navbar');
      nav.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
