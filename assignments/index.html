<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignments | Katie Le</title>

  <!-- Fonts + Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f9fafb, #f3f4f6, #e5e7eb);
      background-size: 400% 400%;
      animation: subtleGradient 24s ease infinite;
      color: #1f2937;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    @keyframes subtleGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating light accents */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
      animation: floatLight 16s ease-in-out infinite alternate;
      filter: blur(30px);
    }
    .bg-circle.one { width: 350px; height: 350px; top: 10%; left: -120px; }
    .bg-circle.two { width: 250px; height: 250px; bottom: 10%; right: -80px; animation-delay: 4s; }
    .bg-circle.three { width: 300px; height: 300px; top: 40%; right: 20%; animation-delay: 2s; }

    @keyframes floatLight {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      100% { transform: translateY(25px) scale(1.05); opacity: 0.6; }
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 1rem 1.5rem;
      z-index: 100;
      transition: all 0.3s ease;
    }
    .navbar.scrolled { background: rgba(255,255,255,0.8); padding: 0.7rem 1.2rem; }

    /* Buttons */
    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 9999px;
      background: #fff;
      color: #1f2937;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid #d1d5db;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #f9fafb, #f3f4f6);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    /* Header */
    h1 {
      font-family: 'Playfair Display', serif;
      margin-top: 8rem;
      font-size: 2.8rem;
      color: #111827;
      background: linear-gradient(90deg, #111827, #6b7280, #111827);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: lightSweep 8s ease-in-out infinite;
    }

    @keyframes lightSweep {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1::after {
      content: "";
      display: block;
      width: 60px;
      height: 2.5px;
      margin: 12px auto 0;
      background: linear-gradient(90deg, #9ca3af, #d1d5db);
      border-radius: 2px;
      animation: underlineGrow 1.2s ease-out forwards 0.4s;
      transform-origin: center;
      transform: scaleX(0);
    }

    @keyframes underlineGrow {
      to { transform: scaleX(1); }
    }

    /* Grid Layout */
    .assignment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem 6rem;
      max-width: 1100px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeUp 1.3s ease forwards 0.6s;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cards */
    .project-card {
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      padding: 2rem 1.2rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: #111827;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.05);
      backdrop-filter: blur(8px);
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      background: linear-gradient(135deg, rgba(255,255,255,0.85), rgba(243,244,246,0.9));
    }

    .project-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(17,24,39,0.05), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .project-card:hover::before { opacity: 1; }

    /* Footer */
    footer {
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
      background: linear-gradient(to top, rgba(243,244,246,0.8), transparent);
      position: relative;
      z-index: 2;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; margin-top: 7rem; }
      .assignment-grid { padding: 2rem 1rem 5rem; }
    }
  </style>
</head>

<body>
  <!-- Floating Background Elements -->
  <div class="bg-circle one"></div>
  <div class="bg-circle two"></div>
  <div class="bg-circle three"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="hero-buttons">
      <a href="../index.html" class="nav-btn">Home</a>
      <a href="../about.html" class="nav-btn">About Me</a>
      <a href="../13_finalproject/index.html" class="nav-btn">Final Project</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Assignments</h1>

    <div class="assignment-grid">
      <div class="project-card" onclick="location.href='../01_intro/index.html'">Week 1: Intro</div>
      <div class="project-card" onclick="location.href='../02_2Ddesign/index.html'">Week 2: 2D Design</div>
      <div class="project-card" onclick="location.href='../03_fabrication/index.html'">Week 3: Fabrication</div>
      <div class="project-card" onclick="location.href='../04_microcontroller/index.html'">Week 4: Microcontrollers</div>
      <div class="project-card" onclick="location.href='../05_3Ddesign/index.html'">Week 5: 3D Design</div>
      <div class="project-card" onclick="location.href='../06_inputs/index.html'">Week 6: Inputs</div>
      <div class="project-card" onclick="location.href='../07_outputs/index.html'">Week 7: Outputs</div>
      <div class="project-card" onclick="location.href='../08_cnc/index.html'">Week 8: CNC</div>
      <div class="project-card" onclick="location.href='../09_networking/index.html'">Week 9: Networking</div>
      <div class="project-card" onclick="location.href='../10_machine/index.html'">Week 10: Machine Building</div>
      <div class="project-card" onclick="location.href='../11_unknown/index.html'">Week 11</div>
      <div class="project-card" onclick="location.href='../12_unknown/index.html'">Week 12</div>
      <div class="project-card" onclick="location.href='../13_finalproject/index.html'">Final Project</div>
    </div>
  </main>

  <footer>Katie Le | Harvard University</footer>

  <!-- Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    window.addEventListener('scroll', () => {
      const nav = document.querySelector('.navbar');
      nav.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
