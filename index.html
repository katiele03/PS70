<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katie Le | PS70 Portfolio</title>

  <!-- Fonts + Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #fafaf9, #f3f4f6, #e5e7eb);
      color: #1f2937;
      text-align: center;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffffff, #f1f5f9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 60px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(164, 202, 250, 0.25), transparent 60%);
      z-index: 0;
      animation: floatGlow 10s ease-in-out infinite alternate;
    }

    @keyframes floatGlow {
      0% { transform: translate(0,0); opacity: 0.7; }
      100% { transform: translate(20px, 10px); opacity: 1; }
    }

    .hero-content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 780px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }

    /* Profile Image */
    .profile-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 4px solid #cbd5e1;
      box-shadow: 0 6px 22px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.03);
    }

    /* Text */
    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      color: #1f2937;
      animation: fadeDown 1s ease forwards;
      opacity: 0;
    }

    .hero-text {
      font-size: 1.2rem;
      margin: 1.2rem auto 2rem;
      max-width: 680px;
      color: #374151;
      opacity: 0;
      animation: fadeUp 1.2s ease forwards 0.4s;
    }

    @keyframes fadeDown {
      from { transform: translateY(-25px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(25px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Button Group */
    .hero-buttons {
      margin-top: 1.8rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      animation: fadeUp 1.3s ease forwards 0.7s;
      opacity: 0;
    }

    .nav-btn {
      padding: 0.8rem 1.8rem;
      border-radius: 9999px;
      background: #ffffff;
      color: #1f2937;
      text-decoration: none;
      font-weight: 600;
      border: 1.5px solid #9ca3af;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      color: #111827;
      border-color: #6b7280;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Signature */
    .signature-large {
      display: block;
      margin: 4rem auto 2rem;
      max-width: 300px;
      opacity: 0.9;
      animation: fadeUp 1s ease forwards 0.8s;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    footer {
      margin-top: 2rem;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #374151;
      letter-spacing: 0.3px;
      background: linear-gradient(to top, rgba(229,231,235,0.7), transparent);
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <header class="hero" data-aos="fade-in">
    <div class="hero-content" data-aos="zoom-in">
      <img src="profile.png" alt="Katie Le headshot" class="profile-img" />
      <h1 class="hero-title">Katie Le</h1>
      <p class="hero-text">
        Hi! Iâ€™m a senior at Harvard studying bioengineering on the electrical track.  
        I love working on projects involving digital fabrication, prototyping, and medical device design.
      </p>
      <div class="hero-buttons">
        <a href="about.html" class="nav-btn">About Me</a>
        <a href="assignments/index.html" class="nav-btn">Assignments</a>
        <a href="13_finalproject/index.html" class="nav-btn">Final Project</a>
      </div>
    </div>
  </header>

  <!-- Signature Section -->
  <img src="signature.png" alt="Katie Le signature" class="signature-large" />

  <footer>Katie Le | Harvard University</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
