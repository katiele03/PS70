<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katie Le | PS70 Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f9fafb, #f3f4f6, #e5e7eb);
      background-size: 400% 400%;
      animation: subtleGradient 24s ease infinite;
      color: #1f2937;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    @keyframes subtleGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hero */
    #hero {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #particles {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .hero-inner {
      position: relative;
      z-index: 2;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
    }

    .hero-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #d1d5db;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-top: 1rem;
      background: linear-gradient(90deg, #111827, #6b7280, #111827);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: lightSweep 6s ease-in-out infinite;
      background-size: 200% 200%;
    }

    @keyframes lightSweep {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero-sub {
      margin-top: 0.4rem;
      font-size: 1.2rem;
      color: #4b5563;
    }

    .hero-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 0.8rem 1.8rem;
      border-radius: 9999px;
      background: #ffffff;
      border: 1px solid #d1d5db;
      text-decoration: none;
      font-weight: 600;
      color: #1f2937;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #f9fafb, #f3f4f6);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      font-size: 1rem;
      color: #6b7280;
      opacity: 0;
    }

    /* Signature */
    .signature-large {
      display: block;
      margin: 4rem auto 2rem;
      max-width: 280px;
      opacity: 0.9;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <!-- ===== HERO ===== -->
  <header id="hero">
    <canvas id="particles"></canvas>

    <div class="hero-inner">
      <img src="profile.png" class="hero-img" />
      <h1 class="hero-title">Katie Le</h1>
      <p class="hero-sub">Bioengineer • Designer • Builder</p>

      <div class="hero-buttons">
        <a href="about.html" class="nav-btn">About Me</a>
        <a href="assignments/index.html" class="nav-btn">Assignments</a>
        <a href="13_finalproject/index.html" class="nav-btn">Final Project</a>
      </div>
    </div>

    <div class="scroll-indicator">scroll ↓</div>
  </header>

  <!-- Signature -->
  <img src="signature.png" class="signature-large" />

  <!-- Footer -->
  <footer>Katie Le | Harvard University</footer>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init({ duration: 800, once: true });

    gsap.registerPlugin(ScrollTrigger);

    // Fade-in on load
    gsap.to(".hero-inner", {
      opacity: 1,
      y: 0,
      duration: 1.2,
      ease: "power3.out"
    });

    gsap.to(".scroll-indicator", {
      opacity: 1,
      delay: 1,
      duration: 1.5
    });

    // Parallax fade-out on scroll
    gsap.to(".hero-inner", {
      scrollTrigger: {
        trigger: "#hero",
        start: "top top",
        end: "bottom top",
        scrub: true
      },
      y: -80,
      opacity: 0
    });

    // Profile image parallax scaling
    gsap.to(".hero-img", {
      scrollTrigger: {
        trigger: "#hero",
        start: "top top",
        end: "bottom top",
        scrub: true
      },
      scale: 1.15,
      y: 60
    });

    // Particles
    tsParticles.load("particles", {
      particles: {
        number: { value: 35 },
        size: { value: 3 },
        opacity: { value: 0.35 },
        move: { speed: 0.6 },
        color: { value: "#ffffff" }
      }
    });
  </script>

</body>
</html>
