<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katie Le | PS70 Portfolio</title>

  <!-- Fonts + Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #fafafa, #f3f4f6, #e5e7eb);
      color: #1f2937;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Floating accents */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(180,198,252,0.18), transparent 70%);
      animation: drift 12s ease-in-out infinite alternate;
      z-index: 0;
    }
    .bg-circle.one { width: 300px; height: 300px; top: 10%; left: -100px; }
    .bg-circle.two { width: 200px; height: 200px; bottom: 15%; right: -80px; animation-delay: 4s; }
    .bg-circle.three { width: 400px; height: 400px; bottom: 50%; right: 20%; opacity: 0.4; animation-delay: 2s; }

    @keyframes drift {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      100% { transform: translateY(20px) scale(1.05); opacity: 0.7; }
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      background: linear-gradient(145deg, #ffffff, #f8fafc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 60px;
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 780px;
      border: 1.5px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 8px 35px rgba(0,0,0,0.1);
    }

    .hero-content::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 1px;
      background: linear-gradient(135deg, #c7d2fe, #93c5fd, #bfdbfe);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    /* Profile Image */
    .profile-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid #cbd5e1;
      box-shadow: 0 6px 22px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }
    .profile-img:hover { transform: scale(1.03); }

    /* Text */
    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      color: #111827;
      animation: fadeDown 1s ease forwards;
      opacity: 0;
    }
    .hero-text {
      font-size: 1.2rem;
      margin: 1.2rem auto 2rem;
      max-width: 680px;
      color: #374151;
      opacity: 0;
      animation: fadeUp 1.2s ease forwards 0.4s;
    }

    @keyframes fadeDown {
      from { transform: translateY(-25px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeUp {
      from { transform: translateY(25px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Button Group */
    .hero-buttons {
      margin-top: 1.8rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      animation: fadeUp 1.3s ease forwards 0.7s;
      opacity: 0;
    }

    .nav-btn {
      padding: 0.8rem 1.8rem;
      border-radius: 9999px;
      background: #ffffff;
      color: #1f2937;
      text-decoration: none;
      font-weight: 600;
      border: 1.5px solid #9ca3af;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      color: #111827;
      border-color: #6b7280;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Signature */
    .signature-large {
      display: block;
      margin: 4rem auto 2rem;
      max-width: 280px;
      opacity: 0.9;
      animation: fadeUp 1s ease forwards 0.8s;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    footer {
      margin-top: 2rem;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #374151;
      letter-spacing: 0.3px;
      background: linear-gradient(to top, rgba(229,231,235,0.7), transparent);
    }
  </style>
</head>

<body>
  <header class="hero" data-aos="fade-in">
    <!-- Soft background accents -->
    <div class="bg-circle one"></div>
    <div class="bg-circle two"></div>
    <div class="bg-circle three"></div>

    <div class="hero-content" data-aos="zoom-in">
      <img src="profile.png" alt="Katie Le headshot" class="profile-img" />
      <h1 class="hero-title">Katie Le</h1>
      <p class="hero-text">
        Hi! Iâ€™m a senior at Harvard studying bioengineering on the electrical track.  
        I love working on projects involving digital fabrication, prototyping, and medical device design.
      </p>
      <div class="hero-buttons">
        <a href="about.html" class="nav-btn">About Me</a>
        <a href="assignments/index.html" class="nav-btn">Assignments</a>
        <a href="13_finalproject/index.html" class="nav-btn">Final Project</a>
      </div>
    </div>
  </header>

  <img src="signature.png" alt="Katie Le signature" class="signature-large" />

  <footer>Katie Le | Harvard University</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
